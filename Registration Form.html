<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!--fontawesome website-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--animate css website-->
    <link rel="stylesheet" href="C:\Users\ANIL\Downloads\Animate.css _ A cross-browser library of CSS animations..html">
    <style>
        .register-div{
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(45deg,blueviolet,deeppink);
            width: 300px;
            color: white;
            padding: 14px;
            margin: 50px auto;
            box-shadow: 0 0 5px black;
            border-radius: 7px;
        }
        .register-div h2{
            font-size: 30px;
            text-align: center;
            margin: 10px;
        }
        .form-group label{
            display: block;
            margin: 10px 0;
        }
        .form-control{
            font-size: 14px;
            height: 35px;
            outline: none;
            border: none;
            width: 290px;
            border-radius: 5px;
        }
        .register-button{
            margin: 15px 0;
            background: linear-gradient(45deg,blueviolet,deeppink);
            color: white;
            font-size: 14px;
            padding: 10px 25px;
            width: 290px;
            border: none;
            box-shadow: 0 5px 10px black;
        }
        .fa-user-circle{
            font-size: 80px;
            text-align: center;
            display: block;
            border: 10px solid deeppink;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: auto;
            margin-top: -50px;
            background-color: deeppink;
            box-shadow: 0 0 5px black;
        }
    </style>
</head>
<body>
    <div class="register-div">
        <i class="fa fa-user-circle"></i>
        <h2>Register Here</h2>
        <form class="register-form">
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control">

            </div>
            <div class="form-group">
                <label> Email</label>
                <input type="email" class="form-control">

            </div>
            <div class="form-group">
                <label> Password</label>
                <input type="password" class="form-control">

            </div>
            <div class="form-group">
                <label>Designation</label>
                <select class="form-control">
                    <option value="">Select a Designation</option>
                    <option value="">Software Engineer</option>
                    <option value="">Sr.Software Engineer</option>
                    <option value="">Tech Lead</option>
                    <option value="">Tester</option>
                    <option value="">Manager</option>


                </select>

            </div>
            <div>
                <input type="Submit" value="Register" class="register-button">
            </div>
        </form>

    </div>
</body>
</html>
